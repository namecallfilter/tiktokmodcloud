name: Download and Release TikTok Mod & Plugin

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-and-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        type: [mod, plugin]
      fail-fast: false

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CAPSOLVER_KEY: ${{ secrets.CAPSOLVER_KEY }}
      APP_ID: ${{ secrets.APP_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      SESSION: ${{ secrets.SESSION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Rust binary
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: build-binary.yml
          name: tiktokmodcloud-binary
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/tiktokmodcloud

      - name: Get Latest Info from Source
        id: get_version
        run: |
          INFO=$(./bin/tiktokmodcloud ${{ matrix.type }} -c | tail -n 1)

          if [ -z "${INFO}" ]; then
            echo "Failed to retrieve version. The script returned an empty string."
            exit 1
          fi

          VERSION=$(echo "${INFO}" | cut -d'|' -f1 | xargs)
          DATE=$(echo "${INFO}" | cut -d'|' -f2 | xargs)

          DATE_TAG=$(echo "${DATE}" | sed 's/[: -]//g' | sed 's/\([0-9]\{8\}\)\([0-9]\{4\}\)/\1-\2/')

          echo "Discovered version: ${VERSION}"
          echo "Upload date: ${DATE}"

          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "DATE=${DATE}" >> "$GITHUB_OUTPUT"
          echo "DATE_TAG=${DATE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Check if Release Already Exists
        id: check_release
        run: |
          TAG_NAME="v${{ steps.get_version.outputs.VERSION }}-${{ matrix.type }}-${{ steps.get_version.outputs.DATE_TAG }}"
          echo "Checking for existing release with tag: ${TAG_NAME}"

          if gh release view "${TAG_NAME}" >/dev/null 2>&1; then
            echo "Release for ${TAG_NAME} already exists. Halting execution for this job."
            echo "continue=false" >> "$GITHUB_OUTPUT"
          else
            echo "No existing release found. Proceeding to download."
            echo "continue=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Download Artifact
        id: download_artifact
        if: steps.check_release.outputs.continue == 'true'
        run: |
          ./bin/tiktokmodcloud ${{ matrix.type }} -d

          FILE_PATH=$(find ./apks -name "*.apk" | head -n 1)

          if [ -z "${FILE_PATH}" ] || [ ! -f "${FILE_PATH}" ]; then
            echo "Script did not download the artifact."
            exit 1
          fi

          echo "Artifact downloaded to: ${FILE_PATH}"
          echo "FILE_PATH=${FILE_PATH}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        if: steps.download_artifact.outputs.FILE_PATH
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}-${{ matrix.type }}-${{ steps.get_version.outputs.DATE_TAG }}
          name: TikTok ${{ matrix.type == 'mod' && 'Mod' || 'Plugin' }} v${{ steps.get_version.outputs.VERSION }}
          files: ${{ steps.download_artifact.outputs.FILE_PATH }}
          body: Automated release for ${{ matrix.type }} version ${{ steps.get_version.outputs.VERSION }} uploaded on ${{ steps.get_version.outputs.DATE }}
